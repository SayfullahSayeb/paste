<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste & Share</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Paste & Share</h1>
    </header>
    <main>
      <form id="pasteForm">
        <div id="error" class="error hidden"></div>
        
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter a title..." required>
        
        <label for="content">Content:</label>
        <textarea id="content" rows="10" placeholder="Write your text, code, or logs here..." required></textarea>
        
        <label for="password">Password (Optional):</label>
        <input type="password" id="password" placeholder="Add a password for security">
        
        <label for="expiry">Expiry Time:</label>
        <select id="expiry">
          <option value="1h">1 Hour</option>
          <option value="1d">1 Day</option>
          <option value="1w">1 Week</option>
          <option value="never">Never</option>
        </select>
        
        <button type="submit">Create Paste</button>
      </form>
      <div id="result" class="hidden">
        <h2>Your Paste Link</h2>
        <a id="link" href="#" target="_blank" class="paste-link"></a>
        <button id="copyButton">Copy URL</button>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
